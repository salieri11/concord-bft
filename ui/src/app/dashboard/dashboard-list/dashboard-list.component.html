<div class="card">
  <h6 *ngIf="listConfig?.tableHeader" class="list-title">{{listConfig?.tableHeader | translate}}</h6>
  <concord-wavefront-graph *ngIf="graphConfig"
    [graphConfig]="graphConfig"
    [timeStart]="timeStart"
    [timeEnd]="timeEnd"
    >
  </concord-wavefront-graph>
  <clr-datagrid *ngIf="!graphConfig">
    <clr-dg-column *ngFor="let header of listConfig?.headers">{{header | translate}}</clr-dg-column>
    <clr-dg-row *clrDgItems="let item of items">
      <clr-dg-cell *ngFor="let prop of listConfig?.displayProperties; let i = index;">
        <div *ngIf="i === 0 && listConfig.itemLink; else textProp">
          <a [routerLink]="listConfig.itemLink(item)">{{item[prop]}}</a>
        </div>
        <ng-template #textProp>
          <div [ngSwitch]="prop">
            <span *ngSwitchCase="'status'">
              <div class="label-container"><span class="label {{ item.healthy ? 'label-success' : 'label-danger' }}">{{item[prop]}}</span></div>
            </span>
            <span *ngSwitchDefault>
              <div class="dash-item">{{item[prop]}}</div>
              <concord-copy-to-clipboard-button *ngIf="item[prop] && ['public_ip', 'private_ip', 'url'].indexOf(prop) !== -1"
                classList="ctc-btn-inline dash-list" [tooltip]="'common.copyToClip' | translate" tooltipDirection="top-right"
                [value]="item[prop]" [size]="12">
              </concord-copy-to-clipboard-button>
            </span>
          </div>
        </ng-template>
      </clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer *ngIf="listConfig?.paginationSummary">
      <clr-dg-pagination #pagination [clrDgPageSize]="10">
        {{listConfig?.paginationSummary | translate: { start: pagination.firstItem + 1, finish: pagination.lastItem + 1,
        total: pagination.totalItems} }}
      </clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>
</div>
