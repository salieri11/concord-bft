    - ip:
      port: 50051
      percentage: 0
  workloads:
    - dapp: TEE
      rateControl: 0 # Throttled RPS
      logging: false
      logUpdateFreq: 10 # Number of request after which logs are updated
      params:
        - WriteBlock # TEE operation name (either RunTest or SkvbcWrite or WriteBlock)
        - 1000 # Total no. of requests
        - 16000 # Size of request (max 60 KB)
        - 2 # Value of f, just to validate that 3f+1 nodes are configured for TR subscription.
  numberThreads: 1 # No of concurrent requests
advancedConfig:
  wavefront:
    enabled: false