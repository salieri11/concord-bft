apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-prod
  template:
    metadata:
      labels:
        app: ui-prod
    spec:
      imagePullSecrets:
        - name: bintray
      hostname: ui
      containers:
      - name: ui
        image: vmware-docker-blockchainsaas.bintray.io/vmwblockchain/ui:{{BUILDNUM}}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-volume
          mountPath: /etc/nginx/conf.d/
          readOnly: true
        - name: ui-volume
          mountPath: /usr/share/nginx/html/static/app-config.json
          subPath: app-config.json
        - name: certs-volume
          mountPath: /opt/vmbc/
          readOnly: true
      volumes:
      - name: nginx-volume
        configMap:
          name: nginx
          defaultMode: 0700
      - name: ui-volume
        configMap:
          name: uicontext
          defaultMode: 0755
      - name: certs-volume
        configMap:
          name: uicerts-prod
          defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: ui-production
  labels:
    app: ui-production
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: ui-prod
