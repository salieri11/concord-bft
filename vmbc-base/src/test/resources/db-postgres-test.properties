# Do not validate existing schema at startup - we might start our app
# without database actually running
spring.jpa.hibernate.ddl-auto=none

# Even though we are using CockroachDB, we are using PostgreSQL JDBC driver to
# talk with CockroachDB. CockroachDB understands PostgreSQL's binary protocol.
DB_PROTOCOL=jdbc:postgresql
DB_IP=192.168.73.129
DB_PORT=26257
DB_NAME=helen
DB_OPTIONS=sslmode=disable
DB_USER=helen_admin
DB_PASSWORD=

# Do not validate existing schema at startup - we might start our app
# without database actually running
spring.jpa.hibernate.ddl-auto=none

# Below 2 configuration properties are required just so that we can start our
# app even when database is not running. Dialect is important here because
# hibernate will try to guess dialect at startup (if not provided) and will
# fail if database is not running
spring.datasource.continueOnError=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.mixed=true

dao.sql.retry-timoeout=100

management.metrics.export.wavefront.enabled=false
logging.level.root=INFO
