version: '3'
services:
  concord1:
    image: "${concord_repo}:${concord_tag}"
    privileged: true
    expose:
      - 5458
      - 3501/tcp
    ports:
      - 5458:5458
    volumes:
      - ./devdata/rocksdbdata1:/concord/rocksdbdata
      - ./devdata/log1:/concord/log
      - ./devdata/securestore1:/concord/config-generated
      - ./config-concord1:/concord/config-local
      - ./config-public:/concord/config-public:ro
      - ${tls_certs_location}:/concord/tls_certs:ro

  concord2:
    image: "${concord_repo}:${concord_tag}"
    privileged: true
    expose:
      - 5458
      - 3501/tcp
    ports:
      - 5459:5458
    volumes:
      - ./devdata/rocksdbdata2:/concord/rocksdbdata
      - ./devdata/log2:/concord/log
      - ./devdata/securestore2:/concord/config-generated
      - ./config-concord2:/concord/config-local
      - ./config-public:/concord/config-public:ro
      - ${tls_certs_location}:/concord/tls_certs:ro

  concord3:
    image: "${concord_repo}:${concord_tag}"
    privileged: true
    expose:
      - 5458
      - 3501/tcp
    ports:
      - 5460:5458
    volumes:
      - ./devdata/rocksdbdata3:/concord/rocksdbdata
      - ./devdata/log3:/concord/log
      - ./devdata/securestore3:/concord/config-generated
      - ./config-concord3:/concord/config-local
      - ./config-public:/concord/config-public:ro
      - ${tls_certs_location}:/concord/tls_certs:ro

  concord4:
    image: "${concord_repo}:${concord_tag}"
    privileged: true
    expose:
      - 5458
      - 3501/tcp
    ports:
      - 5461:5458
    volumes:
      - ./devdata/rocksdbdata4:/concord/rocksdbdata
      - ./devdata/log4:/concord/log
      - ./devdata/securestore4:/concord/config-generated
      - ./config-concord4:/concord/config-local
      - ./config-public:/concord/config-public:ro
      - ${tls_certs_location}:/concord/tls_certs:ro

  helen:
    image: "${helen_repo}:${helen_tag}"
    ports:
      - 8080:8080
    depends_on:
      - db-server-init2
      - concord1
      - concord2
      - concord3
      - concord4
      - contract-compiler
    # Used for sending logs to log intelligence
    # We don't want this on by default, because logs won't be available locally for debugging
    # You will need to add the log intelligence in the fluent.conf file for it to work.
    # logging:
    #   driver: "fluentd"
    #   options:
    #     fluentd-address: 0.0.0.0:24224
    #     tag: httpd.access

  ui:
    build:
      context: ../ui
    image: "${ui_repo}:${ui_tag}"
    ports:
      - 80:80
    depends_on:
      - helen

  contract-compiler:
    build:
      context: ../contract-compiler
    image: "${contract_compiler_repo}:${contract_compiler_tag}"
    ports:
      - 3000:3000

  db-server:
    image: athena-docker-local.artifactory.eng.vmware.com/postgres:10.6
    ports:
      - 26257:26257
    environment:
      POSTGRES_USER: helen_admin
      POSTGRES_DB: helen
      POSTGRES_PASSWORD: VMware!23
    command: -p 26257
    volumes:
      - ./devdata/postgresql:/var/lib/postgresql/data

  db-server-init1:
    image: athena-docker-local.artifactory.eng.vmware.com/postgres:10.6
    command: -p 26257
    depends_on:
      - db-server

  db-server-init2:
    image: athena-docker-local.artifactory.eng.vmware.com/postgres:10.6
    command: -p 26257
    depends_on:
      - db-server-init1

  reverse-proxy:
    image: vmwblockchain/reverse-proxy:latest
    ports:
      - "443:443"
      - "8843:8843"
    volumes:
      - ./data/nginx/docker-compose.conf.d:/etc/nginx/conf.d
    depends_on:
      - helen

  fluentd:
    build:
      context: persephone/fluentd
    image: "${fluentd_repo}:${fluentd_tag}"
    container_name: fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    environment:
      - FLUENTD_CONF=fluent.conf
    volumes:
      - ./fluentd:/fluentd/etc
