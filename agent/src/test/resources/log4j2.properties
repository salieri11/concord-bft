# appenders = console
# use below config if you want to see filename and line number in logs
#appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %F%M%L [%t] %c{1} - %msg%n

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] [%d{yyyy-MM-dd HH:mm:ss.SSS}] [thread=%t] [function=%c{1}] [message=%msg]%n

rootLogger.level = INFO
rootLogger.org.springframework.web.level=INFO
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

appender.agent.type = Console
appender.agent.name = AGENT
appender.agent.layout.type = PatternLayout
appender.agent.layout.pattern = [%-5level] [%d{yyyy-MM-dd HH:mm:ss.SSS}] [thread=%t] [function=%c{1}] [message=%msg] [organization_id=%X{organization_id}] [consortium_id=%X{consortium_id}] [uri=%X{uri}] [source=%X{source}] [agent_request_id=%X{id}] [method=%X{method}]%n

logger.agent.name = agentLogger
logger.agent.level = INFO
logger.agent.additivity = false
logger.agent.appenderRefs = stdout
logger.agent.appenderRef.stdout.ref = AGENT
